server:
  port: 8080

spring:
  application:
    name: easyhire-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/easyhire_db
    username: postgres
    password: 12345678

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.web: INFO

